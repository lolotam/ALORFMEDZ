<!-- Reusable Action Buttons Component -->
<td class="action-buttons">
    {% block default_actions %}
    <!-- Preview Button -->
    {% if show_preview is not defined or show_preview %}
    <button type="button"
            class="btn btn-sm btn-outline-info"
            title="Preview"
            {% block preview_attrs %}onclick="showPreview('{{ item.id }}', '{{ item.name|escape }}')"{% endblock %}>
        <i class="bi bi-eye"></i>
    </button>
    {% endif %}

    <!-- Edit Button -->
    {% if show_edit is not defined or show_edit %}
    <a href="{% block edit_url %}{{ url_for('module.edit', item_id=item.id) }}{% endblock %}"
       class="btn btn-sm btn-outline-primary"
       title="Edit">
        <i class="bi bi-pencil"></i>
    </a>
    {% endif %}

    <!-- Delete Button -->
    {% if show_delete is not defined or show_delete %}
    <a href="{% block delete_url %}{{ url_for('module.delete', item_id=item.id) }}{% endblock %}"
       class="btn btn-sm btn-outline-danger"
       title="Delete"
       {% block delete_attrs %}onclick="return confirmDelete('Are you sure you want to delete this {{ item_type|default('item') }}?')"{% endblock %}>
        <i class="bi bi-trash"></i>
    </a>
    {% endif %}
    {% endblock %}

    {% block custom_actions %}
    <!-- Custom actions can be added here -->
    {% endblock %}
</td>
