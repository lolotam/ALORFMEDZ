{% extends "base.html" %}

{% block title %}Server Error - Hospital Pharmacy Management System{% endblock %}

{% block content %}
<div class="text-center">
    <div class="error-page">
        <h1 class="display-1">500</h1>
        <p class="fs-3"><span class="text-danger">Oops!</span> Something went wrong.</p>
        <p class="lead">We're experiencing some technical difficulties. Please try again later.</p>
        <a href="{{ url_for('dashboard.index') if session.user_id else url_for('auth.login') }}" class="btn btn-primary">
            <i class="bi bi-house"></i> Go Home
        </a>
    </div>
</div>
{% endblock %}
