version: '3.8'

services:
  alorfmedz-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alorfmedz-app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - FLASK_RUN_PORT=5045
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    ports:
      - "5050:5045"
    networks:
      - alorfmedz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5045/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  alorfmedz-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1400